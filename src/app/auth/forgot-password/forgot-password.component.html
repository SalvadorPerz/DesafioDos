<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Please Enter Your Email</h3>
        <div class="form-group">
            <input type="email" class="form-control" [formControl]="userEmail" required/>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-large"(click)="onReset()">Request a Password Reset</button>
        </div>
    </div>
</div>
